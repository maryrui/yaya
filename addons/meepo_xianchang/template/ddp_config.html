{template 'common/header'}

<div class="row">
	<div class="col-md-2">{template 'nav'}</div>
	<div class="col-md-10"><form action="" method="post" class="form-horizontal" role="form">
		<input type="hidden" value="{$ddp_config['id']}" class="form-control" name="ddp_config_id">
		<div class="panel panel-default">
			<div class="panel-heading">对对碰设置</div>
			<div class="panel-body">
				<div class="tab-content">
					<div class="tab-pane  active" id="tab_basic">
						<div class="panel panel-default">
							<div class="panel-heading"></div>
							<div class="panel-body">
								<div class="form-group">
									<label class="col-xs-12 col-sm-3 col-md-2  control-label">对对碰类型设置</label>
									<div class="col-sm-9 ">
										<label class="radio-inline">
											<input type="radio" name="ddp_type" value="1"  {if $ddp_config['ddp_type'] == '1'}checked="true"{/if}>男女碰
										</label>
										<label class="radio-inline">
											<input type="radio" name="ddp_type" value="0"   {if $ddp_config['ddp_type'] == '0'}checked="true"{/if}>随机碰
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group col-sm-12">
							<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
							<input type="hidden" name="token" value="{$_W['token']}" />
						</div>

					</div>
				</div>
			</div>
		</div>
	</form>
	</div>
</div>



{template 'common/footer'}
